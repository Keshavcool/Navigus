<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Navigus Hiring Process</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/main.css" rel="stylesheet">

  <style>
    .se-pre-con {
      position: fixed;
      left: 0px;
      top: 0px;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background: url('./images/Preloader_3.gif') center no-repeat #fff;
    }
  </style>


</head>

<body ng-app="app" ng-controller="main">

  <!-- Navigation -->
  <div ng-show="loader_show" class="se-pre-con"></div>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="custom-nav">
    <div class="container">
      <a class="navbar-brand" href="#">Beans Love Mobiles</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#!">Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#!favourite">Favourites</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">

    <!-- Jumbotron Header -->
    <header class="jumbotron my-4">
      <form>
        <div>
          <div class="conatiner">
            <div class="row" id="search-view">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="sr-only" for="search"></label>
                  <input type="text" class="form-control" id="search" ng-model="search_name">
                </div>
              </div>
              <div class="col-md-2">
                <label class="sr-only" for="inlineFormInput"></label>
                <a href="#!search?name={{search_name}}" class="btn btn-primary">Search</a>
              </div>
            </div>
          </div>
        </div>
      </form>
    </header>

    <div class="ng-view"></div>

  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy;Keshav Singh</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular-route.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
